<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2>Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="Name" 
        [(ngModel)]="createUser.name" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="Email" 
        [(ngModel)]="createUser.email" placeholder="Email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="Password" 
        [(ngModel)]="createUser.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()">Cancel</button>
    </div>
</form>
