<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2>Sign up</h2>
    <hr>
   <app-text-input [formControl]='registerForm.controls["name"]' [label]='"Name"'></app-text-input>
   <app-text-input [formControl]='registerForm.controls["email"]' [label]='"Email"'></app-text-input>
   <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"' 
   [type]='"password"'></app-text-input>
   <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm Password"'
   [type]='"password"'></app-text-input>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()">Cancel</button>
    </div>
</form>
