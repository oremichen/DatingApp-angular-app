<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2>Sign up</h2>
    <hr>

    <div class="form-group">
        <label class="control-label" style="margin-right: 10px">I am a:</label>
        <label class="radio-inline" style="margin-right: 10px">
            <input type="radio" value='male' formControlName='gender'>Male
        </label>
        <label class="radio-inline ml-6">
            <input type="radio" value='female' formControlName='gender'>Female
        </label>
    </div>

   <app-text-input [formControl]='registerForm.controls["name"]' [label]='"Name"'></app-text-input>
   <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"Date Of Birth"'
   [maxDate]="maxDate"></app-date-input>
   <app-text-input [formControl]='registerForm.controls["knownAs"]' [label]='"Known As"'></app-text-input>
   <app-text-input [formControl]='registerForm.controls["city"]' [label]='"City"'></app-text-input>
   <app-text-input [formControl]='registerForm.controls["email"]' [label]='"Email"'></app-text-input>
   <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"' 
   [type]='"password"'></app-text-input>
   <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm Password"'
   [type]='"password"'></app-text-input>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-secondary mr-2" (click)="cancel()">Cancel</button>
    </div>
</form>
