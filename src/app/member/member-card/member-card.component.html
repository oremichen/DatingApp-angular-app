<div class="card" style="width: 8rem;">
    <div class="card-img-wrapper">
        <img src={{member.photoUrl}} class="card-img-top" alt={{member.knownAs}}>
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-user"></i></button></li>
        </ul>
    </div>
    <div class="card-body">
        <div class="card-title text-center"><i class="fa fa-user mr-2"></i>{{member.knownAs}}</div>
      <p class="card-text text-muted text-center">{{member.city}}</p>
    </div>
</div>
